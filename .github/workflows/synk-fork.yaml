name: Sync fork

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Sync with upstream
        run: |
          git remote add upstream https://github.com/marco-quicula/adaptly-backend-java.git
          git fetch upstream
          git merge upstream/main
      - name: Push to fork
        run: git push